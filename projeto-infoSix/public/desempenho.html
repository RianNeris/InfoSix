<script>
    validarSessao()


function receberPartidas() {
    var idUsuario = sessionStorage.ID_USUARIO;

    fetch(`/partida/receberPartidas/${idUsuario}`).then(function (resposta) {
    if (resposta.ok) {
        resposta.json().then(function (resposta) {
        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
        plotarGrafico(resposta);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
    }
    })
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });
}

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta) {

    console.log('iniciando plotagem do gráfico...');

    // Criando estrutura para plotar gráfico - labels
    let labels = [];

    // Criando estrutura para plotar gráfico - dados
    let dados = {
        labels: labels,
        datasets: [{
            label: 'Partidas',
            data: [],
            backgroundColor: ["rgba(22, 49, 112, 0.5)"],
            borderColor: "#163170",
            borderWidth: 1,
            fill: true,
            tension: 0.1
        }]
    };

    console.log('----------------------------------------------')
    console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
    console.log(resposta)

    // Inserindo valores recebidos em estrutura para plotar o gráfico
    for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        labels.push(`Partida ${registro.idPartida}`);
        dados.datasets[0].data.push(registro.pontuacao);
    }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,    
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

        atualizarGraficoLotes(dados, myChart)
    }

    function atualizarGraficoPartidas(dados, myChart) {

    var idUsuario = sessionStorage.ID_USUARIO

    fetch(`/partida/atualizarPartidas/${idUsuario}`, {  
    }).then(function (resposta) {

    if (resposta.ok) {
        resposta.json().then(function (resposta) {
        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
        console.log(`Dados atuais do gráfico:`);

        for (var posicao = 0; posicao < resposta.length; posicao++) {

            console.log(`${resposta[posicao].pontuacao}`);

            if (dados.labels.length < resposta.length) {
            dados.labels.push(`Partida ${resposta.length}`); // incluir um novo momento
            }

            dados.datasets[0].data[posicao] = resposta[posicao].pontuacao; // incluir uma nova medida de umidade

            myChart.update();

        }
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        // proximaAtualizacao = setTimeout(() => atualizarGraficoLotes(dados, myChart), 2000);

        });
    } else {

        resposta.text().then(texto => {
        console.error(texto);
        });
    }

    }).catch(function (erro) {
    console.log(erro);
    })

    return false;
    }

</script>
